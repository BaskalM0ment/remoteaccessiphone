<!DOCTYPE html>
<html>
<head>
  <title>iPhone Remote Control</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial; padding: 40px; }
    button { padding: 15px 25px; margin: 10px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Remote Control for iPhone</h1>

  <button onclick="send('vibrate')">Vibrate</button>
  <button onclick="send('speak')">Speak</button>
  <button onclick="send('alarm')">Alarm Sound</button>

  <script>
    function send(cmd) {
      fetch("http://localhost:9000/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ command: cmd })
      }).then(r => r.text()).then(alert);
    }
  </script>
</body>
</html>
